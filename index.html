<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Between Two Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Route Between Two Locations</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        // Initialize the map and set its view to a specific location
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Set up the OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add routing control to the map
        L.Routing.control({
            waypoints: [
                L.latLng(51.505, -0.09),  // Starting point (latitude, longitude)
                L.latLng(51.51, -0.1)     // Ending point (latitude, longitude)
            ],
            geocoder: L.Control.Geocoder.nominatim(),
            routeWhileDragging: true
        }).addTo(map);
    </script>
</body>
</html>
